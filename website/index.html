<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi 3D Bergerak</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Background hitam */
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .scene {
            width: 200px; /* Ukuran scene lebih kecil */
            height: 200px; /* Ukuran scene lebih kecil */
            perspective: 800px; /* Mengatur kedalaman perspektif 3D */
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid white; /* Membuat kubus berupa garis putih */
        }

        /* Mengatur posisi setiap sisi kubus */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* Animasi untuk rotasi kubus */
        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Gaya untuk ikon media sosial */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px; /* Posisi logo lebih ke bawah */
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 2.5em; /* Ukuran ikon lebih besar */
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bff; /* Warna saat ikon di-hover */
        }
    </style>
    <!-- Menggunakan Font Awesome untuk ikon GitHub dan Telegram -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <!-- Ikon media sosial -->
    <div class="social-links">
        <a href="https://github.com/zetaxbyte" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://t.me/zetaxbyte" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
</body>
</html>
