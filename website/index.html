<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web dengan Logo GitHub dan Telegram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h1 {
            margin: 0 0 20px;
            font-size: 1.8em;
            color: #333;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 15px;
            font-size: 2.5em;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #2575fc;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                width: 250px;
            }

            .social-links a {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ikuti Saya!</h1>
    <div class="social-links">
        <a href="https://github.com/zetaxbyte.git" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://t.me/zetaxbyte" target="_blank">
            <i class="fab fa-telegram"></i>
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Zeta | Semua hak cipta dilindungi.</p>
</footer>

</body>
</html>
