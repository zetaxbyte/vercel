<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid 3D Animation Cube</title>
    <style>

	.begin {
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 30px;
		border: 5px solid white;
		padding: 10px;
		border-radius: 15px;
		color: white;
		background-color: deepskyblue;
	}

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid white;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .social-links {
            display: flex;
            gap: 20px;
            position: absolute;
            bottom: 80px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 2.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
        }

        /* Animasi mengetik untuk teks penuh */
        .typing-text-full {
            position: absolute;
            bottom: 150px;
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            animation: typingFull 5s steps(60, end) forwards;
        }

        /* Teks berkedip setelah mengetik selesai */
        .blinking-text {
            font-size: 1.5em;
            position: absolute;
            bottom: 150px;
            display: none;
            animation: fade-blink 1s infinite;
        }

        /* Animasi mengetik penuh */
        @keyframes typingFull {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Animasi berkedip untuk teks setelah selesai */
        @keyframes fade-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
    <!-- Menggunakan Font Awesome untuk ikon GitHub dan Telegram -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="begin">
<h1>Welcome To My vercel web</h1>
</div>

    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <!-- Teks animasi mengetik penuh -->
    <div class="typing-text-full" id="typingTextFull">echo "Hello, I'm zetaxbyte"</div>

    <!-- Teks berkedip tanpa "echo" -->
    <div class="blinking-text" id="blinkingText">Hello, I'm zetaxbyte</div>

    <!-- Ikon media sosial di bawah teks -->
    <div class="social-links">
        <a href="https://github.com/zetaxbyte" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://t.me/zetaxbyte" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>

    <script>
        // Mengganti teks menjadi berkedip setelah selesai mengetik
        const typingTextFull = document.getElementById('typingTextFull');
        const blinkingText = document.getElementById('blinkingText');
        typingTextFull.addEventListener('animationend', () => {
            typingTextFull.style.display = 'none'; // Sembunyikan teks penuh setelah mengetik selesai
            blinkingText.style.display = 'block'; // Tampilkan teks berkedip
        });
    </script>
</body>
</html>
