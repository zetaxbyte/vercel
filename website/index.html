<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Keren</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #terminal {
            width: 80%;
            max-width: 800px;
            height: 80%;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            overflow-y: auto;
            font-size: 16px;
        }

        .command {
            color: #00ff00;
        }

        .output {
            color: #dcdcdc;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="content"></div>
        <div class="command-line">
            <span class="command">user@website:~$</span> <input type="text" id="input" autofocus />
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('content');
        const inputField = document.getElementById('input');
        const cursor = document.querySelector('.cursor');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputField.value;
                displayCommand(command);
                processCommand(command);
                inputField.value = '';
            }
        });

        function displayCommand(command) {
            const commandLine = document.createElement('div');
            commandLine.classList.add('command');
            commandLine.textContent = `user@website:~$ ${command}`;
            terminal.appendChild(commandLine);
        }

        function processCommand(command) {
            const outputLine = document.createElement('div');
            outputLine.classList.add('output');
            let output;

            if (command === 'hello') {
                output = 'Hello, user!';
            } else if (command === 'clear') {
                terminal.innerHTML = '';
                return;
            } else {
                output = `Command not found: ${command}`;
            }

            outputLine.textContent = output;
            terminal.appendChild(outputLine);
            terminal.scrollTop = terminal.scrollHeight; // Scroll to the bottom
        }

        // Optional: Auto-focus the input field after a command is processed
        setInterval(() => {
            inputField.focus();
        }, 100);
    </script>
</body>
</html>
