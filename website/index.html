<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu 22 Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #terminal {
            width: 80%;
            max-width: 1000px;
            height: 80%;
            background-color: #1d1f21;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            overflow-y: auto;
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }

        .command-line {
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }

        .command {
            color: #00ff00;
        }

        .output {
            color: #dcdcdc;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            flex-grow: 1;
            font-size: 1.2em;
            margin-left: 10px;
            width: 100%;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }

        .status-bar {
            background-color: #1d1f21;
            color: #00ff00;
            font-size: 1em;
            padding: 5px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="content"></div>
        <div class="command-line">
            <span class="command">user@ubuntu:~$</span>
            <input type="text" id="input" autofocus />
            <span class="cursor"></span>
        </div>
        <div class="status-bar">Ubuntu 22.04 LTS - Terminal Emulator</div>
    </div>

    <script>
        const terminal = document.getElementById('content');
        const inputField = document.getElementById('input');
        const cursor = document.querySelector('.cursor');

        // Menangani input perintah dari pengguna
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputField.value.trim();
                displayCommand(command);
                processCommand(command);
                inputField.value = ''; // Clear input field
            }
        });

        // Menampilkan perintah yang dimasukkan
        function displayCommand(command) {
            const commandLine = document.createElement('div');
            commandLine.classList.add('command');
            commandLine.textContent = `user@ubuntu:~$ ${command}`;
            terminal.appendChild(commandLine);
        }

        // Memproses perintah yang dimasukkan
        function processCommand(command) {
            const outputLine = document.createElement('div');
            outputLine.classList.add('output');
            let output;

            // Beberapa perintah dasar yang dapat diproses
            switch (command.toLowerCase()) {
                case 'hello':
                    output = 'Hello, user! Welcome to Ubuntu 22.';
                    break;
                case 'clear':
                    terminal.innerHTML = ''; // Clear terminal
                    break;
                case 'ls':
                    output = 'Desktop  Documents  Downloads  Music  Pictures  Videos';
                    break;
                case 'pwd':
                    output = '/home/user';
                    break;
                case 'date':
                    output = new Date().toLocaleString();
                    break;
                case 'whoami':
                    output = 'user';
                    break;
                case 'exit':
                    output = 'Exiting terminal...';
                    setTimeout(() => window.close(), 1000);
                    break;
                default:
                    output = `bash: command not found: ${command}`;
                    break;
            }

            // Menampilkan output perintah
            outputLine.textContent = output;
            terminal.appendChild(outputLine);
            terminal.scrollTop = terminal.scrollHeight; // Scroll ke bawah

            // Mengatur agar input field kembali aktif
            setTimeout(() => {
                inputField.focus();
            }, 100);
        }
    </script>
</body>
</html>
