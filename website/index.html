<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi 3D Bergerak</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid white;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .social-links {
            display: flex;
            gap: 20px;
            position: absolute;
            bottom: 80px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 2.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
        }

        /* Animasi mengetik dan berkedip */
        .typing-text {
            position: absolute;
            bottom: 150px;
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            animation: typing 3s steps(30, end), blink-caret 0.7s step-end infinite;
        }

        /* Animasi mengetik */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Animasi berkedip */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
    <!-- Menggunakan Font Awesome untuk ikon GitHub dan Telegram -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <!-- Teks dengan animasi mengetik -->
    <div class="typing-text">Hello, I'm zetaxbyte</div>

    <!-- Ikon media sosial di bawah teks -->
    <div class="social-links">
        <a href="https://github.com/zetaxbyte" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://t.me/zetaxbyte" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
</body>
</html>
