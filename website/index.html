<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halaman Web Keren">
    <title>Halaman Web Keren</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        .content {
            padding: 50px;
            text-align: center;
        }

        .button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6a11cb;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat datang di Halaman Web Keren!</h1>
</header>

<div class="content">
    <h2>Mari Mulai Petualanganmu di Web ini</h2>
    <p>Tekan tombol di bawah untuk melanjutkan!</p>
    <button class="button" onclick="alert('Tombol ditekan!')">Klik Saya</button>
</div>

<footer>
    <p>&copy; 2024 Halaman Web Keren. Semua hak cipta dilindungi.</p>
</footer>

</body>
</html>
